<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature converter</title>
</head>
<body>
<script>
    let temperature = function (val) {
        this.celcius = val;

        this.fahrenheit = function () {
            return (val * 1.8) + 32;
        }

        this.kelvin = function () {
            return (val + 273);
        }
    };
    let val = parseInt(prompt("Enter the celcius "));
    let temp = new temperature(val);
    let fah = temp.fahrenheit();
    let  KV = temp.kelvin();
    alert("fahrenheit  :  " + fah);
    alert("kelvin :  " + KV);
</script>
</body>
</html>
